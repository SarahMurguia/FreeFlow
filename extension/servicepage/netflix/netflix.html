<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="/tools/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/servicepage/addservice.css" rel="stylesheet" type="text/css">
		<script src="/tools/jquery-3.4.1.min.js"></script>
		<script src="/tools/bootstrap.bundle.min.js"></script>
		<script src="netflix.js"></script>
		<script src="/tools/md5.js"></script>
	</head>
	<body>

		<div class="container" id="form1">
			<div><img src="/pictures/services_logo/netflix.png" alt="" width="200" class="logo" /></div>
			<form class="form-group">
			  	<div>
					<label class="text-white" for="n-email">Email:</label>
					<input type="text" class="form-control form-control-sm" id="n-email">
				</div>
				<div>
					<label class="text-white mt-2" id="pass" for="n-pass">Password:</label>
					<input type="password" class="form-control form-control-sm" id="n-pass">
				</div>
		  	</form>
			<button form="form1" type="submit" class="btn btn-primary btn-sm mt-2" id="netflix-enter" disabled>Enter</button>
		</div>
		
		<!-- The Modal -->
		<div class="modal fade" id="n-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h6 class="modal-title">Login Failed</h6>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body small"></div>
				</div>
			</div>
		</div>
	</body>
</html>
