<!DOCTYPE html>
<html>
	<head>
		<link href="login.css" rel="stylesheet" type="text/css">
		<script src="login.js"></script>
	</head>
	<body>
		<div align="center"><img src="freeflow.png" alt="" width="200" class="logo"/></div>
		<form name=loginForm>
			<label class="label" for="user">Username:</label>
			<div align="center"><input type="text" class="input" id="user"></div>
			<label class="label" id="lPass" for="pass">Password:</label>
			<div align="center"><input type="password" class="input" id="pass"></div>
		  	<button type="button" class="button" id="fpass">Forgot Password?</button>
	  	</form>
		<button form="loginForm" type="submit" class="button" id="login">Login</button>
	</body>
</html>
