<html>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

<body style="padding-top: 20px">
<div class="container"> 
  <!-- Toolbar -->
  <div class="btn-toolbar special">
    <button id="back" type="button" class="btn btn-sm"><em class="material-icons">arrow_back</em></button>
    <button id="home" type="button" class="btn btn-sm"><em class="material-icons">home</em></button>
    <button id="refresh" type="button" class="btn btn-sm"> <i class="material-icons">refresh</i> </button>
  </div>
  <!-- Tab -->
  <ul class="nav nav-tabs nav-justified" id="slist" role="tablist">
    <li class="nav-item"> <a class="nav-link active" id="nftab" data-toggle="tab" role="tab" href="#nf"> <img alt="Netflix" src="netflix.svg" class="img-fluid" width="30"> </a> </li>
    <li class="nav-item"> <a class="nav-link" id="hltab" data-toggle="tab" role="tab" href="#hl"> <img alt="hulu" src="hulu.svg" class="img-fluid" width="30"> </a> </li>
    <li class="nav-item"> <a class="nav-link" id="hbtab" data-toggle="tab" role="tab" href="#hb"> <img alt="HBO" src="hbo.svg" class="img-fluid" width="30"> </a> </li>
  </ul>
  <!-- Tab Content -->
  <div class="tab-content" id="scontent"> 
    <!-- Netflix -->
    <div class="tab-pane fade show active" id="nf" role="tabpanel">
	  <!-- If No Account -->
	  <div id="nonf" class="text-center">Netflix account not found!<br>Please add one before sharing.<br><button id="addnf" type="button" class="btn btn-success btn-raised btn-sm">Add Netflix Account</button></div>
	  <!-- Else -->
      <div id="connf" class="row nflix" hidden>
		<!-- Network 1 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="nfip1" class="bmd-label-static">Network 1</label>
          <input id="nfip1" type="text" class="form-control ip1" readonly>
        </div>
        <div class="col-11 switch">
          <label for="nfnetwork1"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="nfnetwork1" type="checkbox">
            <span class="badge badge-success">On</span> </label>
        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":1,"n":1}'> <i class="material-icons">more_vert</i> </button>
        </div>
        <!-- Network 2 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="nfip2" class="bmd-label-static">Network 2</label>
          <input id="nfip2" type="text" class="form-control ip2" readonly>
        </div>
        <div class="col-11 switch">
          <label for="nfnetwork2"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="nfnetwork2" type="checkbox">
            <span class="badge badge-success">On</span> </label>
        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":1,"n":2}'> <i class="material-icons">more_vert</i> </button>
        </div>
        <!-- Network 3 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="nfip3" class="bmd-label-static">Network 3</label>
          <input id="nfip3" type="text" class="form-control ip3" readonly>
        </div>
        <div class="col-11 switch">
          <label for="nfnetwork3"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="nfnetwork3" type="checkbox">
            <span class="badge badge-success">On</span> </label>
        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":1,"n":3}'> <i class="material-icons">more_vert</i> </button>
        </div>
      </div>
    </div>
    <!-- Hulu -->
    <div class="tab-pane fade" id="hl" role="tabpanel">
	  <!-- If No Account -->
	  <div id="nohl" class="text-center">hulu account not found!<br>Please add one before sharing.<br><button id="addhl" type="button" class="btn btn-success btn-raised btn-sm">Add hulu Account</button></div>
	  <!-- Else -->
      <div id="conhl" class="row hulu" hidden>
		<!-- Network 1 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="hlip1" class="bmd-label-static">Network 1</label>
          <input id="hlip1" type="text" class="form-control ip1" readonly>
        </div>
        <div class="col-11 switch">
          <label for="hlnetwork1"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="hlnetwork1" type="checkbox">
            <span class="badge badge-success">On</span> </label>
        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":2,"n":1}'> <i class="material-icons">more_vert</i> </button>
        </div>
        <!-- Network 2 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="hlip2" class="bmd-label-static">Network 2</label>
          <input id="hlip2" type="text" class="form-control ip2" readonly>
        </div>
        <div class="col-11 switch">
          <label for="hlnetwork2"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="hlnetwork2" type="checkbox">
            <span class="badge badge-success">On</span> </label>
        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":2,"n":2}'> <i class="material-icons">more_vert</i> </button>
        </div>
        <!-- Network 3 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="hlip3" class="bmd-label-static">Network 3</label>
          <input id="hlip3" type="text" class="form-control ip3" readonly>
        </div>
        <div class="col-11 switch">
          <label for="hlnetwork3"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="hlnetwork3" type="checkbox">
            <span class="badge badge-success">On</span> </label>
        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":2,"n":3}'> <i class="material-icons">more_vert</i> </button>
        </div>
      </div>
    </div>
    <!-- HBO -->
    <div class="tab-pane fade" id="hb" role="tabpanel">
	  <!-- If No Account -->
	  <div id="nohb" class="text-center">HBO account not found!<br>Please add one before sharing.<br><button id="addhb" type="button" class="btn btn-success btn-raised btn-sm">Add HBO Account</button></div>
	  <!-- Else -->
      <div id="conhb" class="row hbo" hidden>
		<!-- Network 1 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="hbip1" class="bmd-label-static">Network 1</label>
          <input id="hbip1" type="text" class="form-control ip1" readonly>
        </div>
        <div class="col-11 switch">
          <label for="hbnetwork1"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="hbnetwork1" type="checkbox">

        <div class="col-1">

        </div>
        <!-- Network 2 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">
          <label for="hbip2" class="bmd-label-static">Network 2</label>
          <input id="hbip2" type="text" class="form-control ip2" readonly>
        </div>
        <div class="col-11 switch">
          <label for="hbnetwork2"><span class="badge badge-danger">Off</span> </label>
          <label>
            <input id="hbnetwork2" type="checkbox">
            <span class="badge badge-success">On</span> </label>
        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":3,"n":2}'> <i class="material-icons">more_vert</i></button>
        </div>
        <!-- Network 3 -->
        <div class="col-12 bmd-form-group bmd-form-group-sm">

        </div>
        <div class="col-1">
          <button type="button" class="btn bmd-btn-icon more" data-toggle="modal" data-target="#changeip" value='{"s":3,"n":3}'> <i class="material-icons">more_vert</i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Modal -->
  <div class="modal pr-0" id="changeip" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content"> 
        <!-- Title -->
        <div class="modal-header">
          <h6 id="mtitle" class="modal-title"></h6>
          <button type="button" class="close" data-dismiss="modal"> <i class="material-icons">close</i> </button>
        </div>
        <!-- Body -->
        <div class="modal-body p-0 pl-3 pr-3">
          <div class="col-12 bmd-form-group bmd-form-group-sm">
            <label for="ip" class="bmd-label-static">IP Address</label>
            <input type="text" class="form-control" id="ip">
          </div>
        </div>
        <!-- Footer -->
        <div class="modal-footer pl-0 pt-0" style="justify-content: center">
          <div class="btn-toolbar special">
            <button id="del" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteip"><i class="material-icons btnicon">delete</i><br>
            Delete</button>
            <button id="get" type="button" class="btn btn-info"><i class="material-icons btnicon">save_alt</i><br>
            GetIP</button>
            <button id="sav" type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteip"><i class="material-icons btnicon">save</i><br>
            Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Confirm Modal-->
  <div class="modal pr-0" id="deleteip" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content"> 
        <!-- Title -->
        <div class="modal-header">
          <h6 id="ctitle" class="modal-title"></h6>
          <button type="button" class="close" data-dismiss="modal"> <i class="material-icons">close</i> </button>
        </div>
        <!-- Body -->
        <div class="modal-body pb-0">
          <p id="cbody" style"font-size: small"></p>
        </div>
        <!-- Footer -->
        <div class="modal-footer pl-0 pt-0" style="justify-content: center">
          <div id="cbtn" class="btn-toolbar special">
            <button type="button" class="btn btn-info" data-dismiss="modal"><i class="material-icons btnicon">block</i><br>
            No</button>
            <button id="yes" type="button" class="btn btn-primary" data-dismiss="modal"><i id="yes" class="material-icons btnicon">done</i><br>
            Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
