<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="../tools/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="signup.css">
			<script src="../tools/jquery-3.4.1.min.js"></script>
			<script src="../tools/bootstrap.bundle.min.js"></script>
            <script src="signup.js"></script>
			<script src="../tools/md5.js"></script>
        </head>
        <body>
            <div class="container">
                <img src="/pictures/ff_logo/freeflow.png" align=middle width="212" class="logo"></img>
				<form class="form-group" id="form1">
					<div>
						<label for="su-email" class="small">Email:</label>
                		<input class="form-control form-control-sm" type="email" id="email">
					</div>
                	<div>
						<label for="su-name" class="small">Username:</label>
                		<input class="form-control form-control-sm" type="text" id="username">
					</div>
					<div>
                		<label for="su-pass1" class="small">Password:</label>
                		<input class="form-control form-control-sm" type="password" id="pass-1">
					</div>
					<div>
                		<label for="su-pass2" class="small">Re-enter Password:</label>
                		<input class="form-control form-control-sm"type="password" id="pass-2">
					</div>
				</form>
                <button type="button" class="btn btn-sm btn-primary" align=left id="su-enter" disabled>Enter</button>
            </div>
		
			<!-- The Modal -->
			<div class="modal fade p-0" id="modal">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header p-2">
							<h6 class="modal-title">Alert</h6>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<!-- Modal body -->
						<div class="modal-body small p-2"></div>
					</div>
				</div>
			</div>
        </body>
    </html>
